<div class="bar-chart">
  <h3 class="text">
    {{result.question.tekstPitanja}} (Votes: {{total}})
  </h3>
  <div class="option" ng-repeat="option in result.question.opcije">
    <p class="text">
      {{option}}
    </p>
    <span class="bar" ng-style="{width: (100 * result.results[option]/total) + '%', 'background-color': optionColors[option]}">
      {{result.results[option]}} Votes
    </span>
  </div>
</div>
