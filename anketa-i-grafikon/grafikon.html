<div class="bar-chart">
  <h3 class="text">
    {{rezultat.pitanje.tekstPitanja}} (Votes: {{total}})
  </h3>
  <div class="option" ng-repeat="opcija in rezultat.pitanje.opcije">
    <p class="text">
      {{opcija}}
    </p>
    <span class="bar" ng-style="{width: (100 * rezultat.rezultati[opcija]/total) + '%', 'background-color': optionColors[opcija]}">
      {{rezultat.rezultati[opcija]}} Votes
    </span>
  </div>
</div>
