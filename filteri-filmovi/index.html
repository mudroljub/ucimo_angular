<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter filmovi</title>
</head>
<body ng-app='multiFilter'>

    <h1>Filmovi</h1>

    <div ng-controller="FilmoviKontrol as filmovi">
        <label>
            <input type="checkbox" ng-model="filmovi.izabraniZanrovi.akcioni" /> Akcioni
        </label>
        <label>
            <input type="checkbox" ng-model="filmovi.izabraniZanrovi.komedija" /> Komedija
        </label>
        <ul>
            <li ng-repeat="film in filmovi.svi | zanrFilter: filmovi.izabraniZanrovi">{{film.naziv}}: {{film.zanr}}</li>
        </ul>
    </div>


    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="filteri.js"></script>
</body>
</html>
