<html>
<head>
    <meta charset="utf-8">
    <title>Filteri</title>
</head>

<body ng-app="someApp">

    <div ng-controller="KvaciceKontrol as kvacice">
        <input placeholder="Trazi" ng-model="kvacice.kriteriji.upit"/>        
        <label ng-repeat="kvacica in kvacice.spisak">
            <input type="checkbox" ng-model="kvacica.izabrano"/> {{kvacica.ime}}
        </label>
    </div>
    <hr />
        
    <div ng-controller="ListaKontrol as lista">
        Rezultati za: {{ lista.kriteriji.upit }}
        <ul>
            <li ng-repeat="predmet in lista.spisak | filter: lista.kriteriji.upit | proveriGrupu : lista.kvacice">
                {{predmet.ime}}
            </li>
        </ul>
    </div>
	
	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="filteri.js"></script>
    <script src="fabrike.js"></script>
    <script src="kontroleri.js"></script>
</body>
</html>
