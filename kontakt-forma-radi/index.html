<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Angular Forms</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <style>
        .ng-valid.ng-dirty {
            border-color: green;
        }
        
        .ng-invalid.ng-dirty {
            border-color: red;
        }
    </style>
</head>

<body ng-app="formApp">
    <div class="container" ng-controller="formKontrol as forma">
        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">
                <h1><span class="glyphicon glyphicon-envelope"></span> Kontakt</h1>
            </div>

            <div id="messages" class="well" ng-show="message">{{ message }}</div>

            <form ng-submit="processForm()">

                <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
                    <label>Ime</label>
                    <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="forma.podaci.name">
                    <span class="help-block" ng-show="errorName">{{ errorName }}</span>
                </div>

                <div id="superhero-group" class="form-group" ng-class="{ 'has-error' : errorSuperhero }">
                    <label>Umetničko ime</label>
                    <input type="text" name="superheroAlias" class="form-control" placeholder="Caped Crusader" ng-model="forma.podaci.superheroAlias">
                    <span class="help-block" ng-show="errorSuperhero">{{ errorSuperhero }}</span>
                </div>

                <button type="submit" class="btn btn-success btn-lg btn-block">
                    <span class="glyphicon glyphicon-send"></span> Pošalji!
                </button>
            </form>

			<pre>{{ forma.podaci }}</pre>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="formKontrol.js"></script>
</body>
</html>
