<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Filteri hoteli</title>
  </head>
  <body ng-app="App">

      <div ng-controller="HoteliKontrol as hoteli">
        <p>Pretrazi hotele: </p>
        <label>
            <input type="checkbox" ng-model='hoteli.kriteriji.skupoca' ng-true-value='skup' ng-false-value='' />
            Skupi
        </label>
        <label>
            <input type="checkbox" ng-model='hoteli.kriteriji.jeftinoca' ng-true-value='jeftin' ng-false-value='' />
            Jeftini
        </label>
		<label>
            <input type="checkbox" ng-model='hoteli.kriteriji.slobodan' />
            Slobodni
        </label>
        <br/><br/>

        <table>
            <tr>
                <th>Ime</th>
                <th>Ocena</th>
                <th>Vrsta</th>
                <th>Cena</th>
				<th>Slobodno</th>
            </tr>
            <tr ng-repeat="hotel in hoteli.spisak | filter:{ vrsta: hoteli.kriteriji.skupoca } | filter:{ vrsta: hoteli.kriteriji.jeftinoca } | filter:{ slobodan: hoteli.kriteriji.slobodan } ">
                <td>{{hotel.ime}}</td>
                <td>{{hotel.ocena}}</td>
                <td>{{hotel.vrsta}}</td>
                <td>{{hotel.cena}}</td>
				<td>{{hotel.slobodan ? "slobodno" : "zauzeto"}} </td>
            </tr>
        </table>
      </div>

      <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
      <script src="app.js"></script>
    </body>
</html>
