<html>
<head>
	<meta charset="utf-8">
	<title>Filteri proizvodi</title>
</head>

<body ng-app="radnja">

	<div ng-controller="ProizvodiKontrol as proizvodi">
		<p>Kriterijum sortiranja:
			<select ng-model="proizvodi.kriterijSortiranja">
				<option value="Ime">Ime</option>
				<option value="Cena">Cena</option>
				<option value="Kolicina">Kolicina</option>
			</select>
		</p>

		<p>Pretra≈æi po: </p>

		<div>Imenu: </div>
		<input type="text" ng-model="pretraga.Ime" />

		<div>Ceni: </div>
		<input type="text" ng-model="pretraga.Cena" />

		<div>Kolicini: </div>
		<input type="text" ng-model="pretraga.Kolicina" />

		<div>Svemu: </div>
		<input type="text" ng-model="pretraga.$" />

		<p>Rezultati: </p>
		<table border="1">
			<thead>
			<tr>
				<th>Ime</th>
				<th>Cena</th>
				<th>Kolicina</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="proizvod in proizvodi.spisak | orderBy: proizvodi.sortiraj | filter:pretraga">
				<td>{{proizvod.Ime}}</td>
				<td>{{proizvod.Cena | currency}}</td>
				<td>{{proizvod.Kolicina}}</td>
			</tr>
			</tbody>
		</table>

	</div>


	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
