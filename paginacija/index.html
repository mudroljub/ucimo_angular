<!DOCTYPE html>
<html>

<head>
    <title>Paginacija</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script src="app.js"></script>
    <script src="paginacija.js"></script>
</head>

<body ng-app="myApp">

    <div ng-controller="MyController" class="container">
        <div class="row">
            <h3>Strana: {{ currentPage }}</h3>
            <label for="search">Search:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
            <label for="search">items per page:</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
        <br>

        <ul>
            <li dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                {{ meal }}
            </li>
        </ul>

        <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" template-url="paginacija.html"></dir-pagination-controls>

    </div>

</body>
</html>
