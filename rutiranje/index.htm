<!doctype html>
<html ng-app="Demo" ng-controller="AppController">
    <head>
        <meta charset="utf-8"/>
        <title ng-bind="windowTitle">Adopt-A-Pet</title>
        <link href="app/css/main.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>

        <div ng-switch="subview">
            <!-- This will show while the AngularJS app is loading. -->
            <div class="l-loading" ng-switch-when="loading">
                <p>Loading Application</p>
            </div>

            <!-- Core layouts. -->
            <div ng-include=" 'app/views/layouts/splash.htm' " ng-switch-when="splash"></div>
            <div ng-include=" 'app/views/layouts/standard.htm' " ng-switch-when="standard"></div>
        </div>


        <!-- Load vendor scripts. -->
        <script src="vendor/angularjs/angular.min.js"></script>
        <script src="vendor/lodash/lodash.min.js"></script>

        <!-- Load AngularJS application module. -->
        <script src="app/app.js"></script>

        <!-- Load Controllers. -->
        <script src="app/controllers/contact/contact-controller.js"></script>
        <script src="app/controllers/home/home-controller.js"></script>
        <script src="app/controllers/layouts/splash-controller.js"></script>
        <script src="app/controllers/layouts/standard-controller.js"></script>
        <script src="app/controllers/pets/categories-controller.js"></script>
        <script src="app/controllers/pets/detail/detail-controller.js"></script>
        <script src="app/controllers/pets/detail/random-controller.js"></script>
        <script src="app/controllers/pets/list-controller.js"></script>
        <script src="app/controllers/pets/pets-controller.js"></script>
        <script src="app/controllers/app-controller.js"></script>

        <!-- Load Services. -->
        <script src="app/services/category-service.js"></script>
        <script src="app/services/lodash.js"></script>
        <script src="app/services/pet-service.js"></script>
        <script src="app/services/request-context.js"></script>

        <!-- Load Beans. -->
        <script src="app/beans/render-context.js"></script>

    </body>
</html>
